<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/styles.css" />
  <link rel="stylesheet" href="./styles/PaginaDeLogin.css" />
  <link rel="stylesheet" href="./styles/CampoDeDigitacao.css" />
  <title>Login | CodeConnect</title>
</head>

<body>
  <div id="root"></div>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"
    integrity="sha512-8Q6Y9XnTbOE+JNvjBQwJ2H8S+UV4uA6hiRykhdtIyDYZ2TprdNmWOUaKdGzOhyr4dCyk287OejbPvwl7lrfqrQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"
    integrity="sha512-MOCpqoRoisCTwJ8vQQiciZv0qcpROCidek3GTFS6KTk2+y7munJIlKCVkFCYY+p3ErYFXCjmFjnfTTRSC1OHWQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.6/babel.min.js"
    integrity="sha512-d9vLYDXWeqicCZABUs1sKXFtQdgPM54lUUvGTvoYYvfEQvg63E76t+PvySnjlgs+ZHbcqKxs3AFom2C6hLIP4w=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>

  <script type="text/babel">
    function Titulo({ children }) {
      return (
        <h1 className="form__titulo">{children}</h1>
      )
    }

    function Subtitulo({ children }) {
      return (
        <h2 className="form__texto">{children}</h2>
      )
    }

    function CampoDeDigitacao({ label, tipo, placeholder, value, setValor }) {
      return (
        <div className="form__campo-digitacao">
          <label
            for={tipo}
          >
            {label}
          </label>
          <input
            type={tipo}
            placeholder={placeholder}
            required
            id={tipo}
            value={value}
            onChange={(e) => setValor(e.target.value)}
          />
        </div>
      )
    }

    function Botao({ children }) {
      return (
        <button type="submit" className="form__botao">{children}</button>
      )
    }

    function Checkbox() {
      return (
        <>
          <div className="form__campo-checkbox">
            <input type="checkbox" id="lembrar" />
            <label for="lembrar" />
          </div>
          <p className="form__opcoes-texto">Lembrar-me</p>
        </>
      )
    }

    function Texto({ classe, children }) {
      return (
        <p className={classe}>{children}</p>
      )
    }

    function ItemRedesSociais({ link, nome }) {
      return (
        <li>
          <a href={link}>
            <img src={`./img/${nome}.svg`} alt={`Ícone do ${nome}`} />
            {nome}
          </a>
        </li>
      )
    }

    function Link({ children }) {
      return (
        <a href="#" className="container-links__link">{children}</a>
      )
    }

    function PaginaDeLogin() {
      const [email, setEmail] = React.useState('')
      const [senha, setSenha] = React.useState('')

      const handleSubmit = (e) => {
        e.preventDefault()
        console.log('email: ' + email)
        console.log('senha: ' + senha)
      }

      return (
        <div className="container-login">
          <img src="./img/imagem-login.png" alt="capa de login" draggable="false" />
          <section>
            <form onSubmit={handleSubmit}>
              <Titulo>Login</Titulo>
              <Subtitulo>Boas-vindas! Faça seu login.</Subtitulo>
              <CampoDeDigitacao
                label="E-mail ou usuário"
                tipo="email"
                placeholder="Digite seu e-mail ou usuário..."
                value={email}
                setValor={setEmail}
              />
              <CampoDeDigitacao
                label="Senha"
                tipo="password"
                placeholder="Digite a sua senha..."
                value={senha}
                setValor={setSenha}
              />
              <fieldset className="form__opcoes">
                <Checkbox />
                <p>
                  <a href="#" aria-label="Recuperar senha esquecida">Esqueci a senha</a>
                </p>
              </fieldset>
              <Botao>Login</Botao>
            </form>
            <div className="container-links">
              <Texto classe="container-links__titulo">ou entre com outras contas</Texto>
              <ul>
                <ItemRedesSociais link='https://github.com' nome="Github" />
                <ItemRedesSociais link='https://accounts.google.com' nome="Google" />
              </ul>
              <div className="container__nova-conta">
                <Texto class="container-links__texto">Ainda não tem conta?</Texto>
                <Link>Crie seu cadastro!</Link>
              </div>
            </div>
          </section>
        </div>
      )
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<PaginaDeLogin />)

  </script>
</body>

</html>
